<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">

      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="text-center textbox">
          <p id="quote" class="textType"></p>
          <div class="">
            <p id="author" class="text-right authorType">
            </p>
          </div>

          <div>
            <div class="text-left"><button id="sendTweet" class="btn btn-primary tweetButton"><i class="fa fa-twitter"></i> Tweet</button></div>
            <div class="text-right"><button id="newQ" class="btn btn-primary">New Quote</button></div>
          </div>

        </div>
        <div class="container rowOfButtons">
          <p class="creatorTag text-center">Written By <a href="https://www.freecodecamp.com/shadowr250" target="_blank">Amaan Baiyat</a></p>

        </div>
      </div>
    </div>
  </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="js/index.js"></script>
  
</body>

  
</html>
